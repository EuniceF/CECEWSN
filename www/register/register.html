        <h1 class="header__heading">CECEWSN</h1>

    <main class="register">
        <h1 class="register__heading">Analyse, collaborate, search</h1>
        <form
            class="register__form"
            method="POST"
            action="../../php/register.php"
            accept-charset="UTF-8">
            <header class="form__header">
                <h2 class="form__header__heading">Register for early access to CECEWSN</h2>
            </header>
            <label class="form__label">Name:</label>
            <input
                class="form__input"
                name="name"
                type="text"
                placeholder="Enter your first name"
                maxlength="30"
                required>
            <label class="form__label">Email:</label>
            <input 
                class="form__input"
                name="email"
                type="email"
                placeholder="Enter your email address"
                title="The domain portion of the email address is invalid (the portion after the @)."
                pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                required>
            <input
                class="form__button"
                name="submit"
                type="submit"
                value="Register today">
        </form>
    </main>
